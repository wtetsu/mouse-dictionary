name: Test

permissions:
  contents: read

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 23.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Install Qlty CLI
        uses: qltysh/qlty-action/install@v1
      - name: Initialize Qlty (if not exists)
        run: |
          echo "Checking if .qlty/qlty.toml exists..."
          if [ ! -f .qlty/qlty.toml ]; then
            echo "File does not exist, running qlty init..."
            qlty init --yes
            echo "qlty init completed"
          else
            echo ".qlty/qlty.toml already exists, skipping init"
          fi
          echo "Listing .qlty directory contents:"
          ls -la .qlty/ || echo "No .qlty directory found"
      - name: Run Qlty Check
        run: qlty check
      - name: Lint
        run: npm run lint
      - name: Run Unit Tests
        run: npm run test-cov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage to Qlty
        uses: qltysh/qlty-action/coverage@v1
        with:
          coverage_file: ./coverage/coverage-final.json
